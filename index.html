<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Rock Paper Scissors Shoot!</h1>
    
    <script>
        // define 
        var comprps = ["r", "p", "s"]
        var playwins = 0
        var compwins = 0
        var ties = 0

        for (var i = 0; i < 4; i++) {
        // Generate a random decimal number between 0 and 1
            var playerrps = prompt("choose r p or s for rock paper scissors");
            var num = Math.floor(Math.random() * 3);

            // present the choices between player and computer using an alert value
            alert("computer chooses " + comprps[num] + " player chooses " + playerrps)
            
            // evaluate the rps selection of the computer and user to detemine a tie
            if (comprps[num] == playerrps) {
                alert("Tie game!");
                ties++; 
            } else if (comprps[num] == "r" && playerrps == "s") { 
                alert("Computer wins!");
                compwins++;
            } else if (comprps[num] == "p" && playerrps == "s") {
                alert("Player wins!")
                playwins++;
            } else if (comprps[num] == "s" && playerrps == "r") {
                alert("Player wins!")
                playwins++;
            } else if (comprps[num] == "p" && playerrps == "r") {
                alert("Computer wins!")
                compwins++;
            } else if (comprps[num] == "r" && playerrps == "p") {
                alert("Player wins!")
                playwins++;
            } else if (comprps[num] == "s" && playerrps == "p") {
                alert("Computer wins!")
                compwins++;
            }

        }

        // alert to present the overall wins and ties for each player

        alert("Player wins = " + playwins + "\nComputer wins = " + compwins + "\nTies = " + ties);
        
    </script>

</body>
</html>
