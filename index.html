<body>
    <h1>Rock Paper Scissors Shoot!</h1>
    <script>
        var comprps = ["r", "p", "s"]
        var playwins = 0
        var compwins = 0
        var ties = 0

        for (var i = 0; i < 10; i++) {
        // Generate a random decimal number between 0 and 1
            var playerrps = prompt("choose r p or s for rock paper scissors");
            var num = Math.floor(Math.random() * 3);
         

            console.log("computer chooses " + comprps[num]);
            console.log("player chooses " + playerrps);
            
            if (comprps[num] == playerrps) {
                alert("Tie game!");
                ties++;
            } else if (comprps == "r" && playerrps == "s") {
                alert("Computer wins!");
                compwins++;
            } else if (comprps == "p" && playerrps == "s") {
                alert("Player wins!")
                playwins++;
            }

        }



    




    </script>
